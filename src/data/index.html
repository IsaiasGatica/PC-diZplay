<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="PC diZplay" />
    <meta name="author" content="Dimensión Z" />
    <meta name="keywords" content="Monitor PC" />

    <!-- Title Page-->
    <title>PC diZplay</title>

    <!-- Main CSS-->
    <link href="assets/style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="container">
      <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
          <div class="card card-5">
            <div class="card-body">
              <form method="POST" name="" action="/">
                <div class="form-row">
                  <div class="name">Red</div>
                  <div class="value">
                    <div class="input-group">
                      <input
                        class="input--style-5"
                        type="text"
                        id="new_red"
                        name="new_red"
                        placeholder="Ingrese su red WiFi"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="name">Contraseña</div>
                  <div class="value">
                    <div class="input-group">
                      <input
                        class="input--style-5"
                        type="password"
                        name="new_pass"
                        placeholder="Ingrese su contraseña WiFi"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="name">URL</div>
                  <div class="value">
                    <div class="input-group">
                      <input
                        class="input--style-5"
                        type="text"
                        name="URL_LHM"
                        placeholder="Ejemplo: 192.168.1.36:8085"
                        required
                      />
                    </div>
                  </div>
                </div>

                <div>
                  <button class="btn btn--radius-2 verdecyber" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
