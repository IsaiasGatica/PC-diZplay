<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Title Page-->
    <title>PC diZplay</title>

    <!-- Main CSS-->
    <link href="assets/bootstrap.min.css" rel="stylesheet" media="all" />
  </head>

  <body style="background: linear-gradient(to right, #9400d3, #ba55d3)">
    <div class="p-5 mb-2 container">
      <form method="POST" name="" action="/">
        <div class="d-flex justify-content-center align-items-center">
          <div class="card text-white bg-dark mb-3" style="width: 25em">
            <img
              src="banner.png"
              class="card-img-top mx-auto d-block align-self-center"
              style="width: 250px; height: 50px"
            />
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Red WiFi</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="new_red"
                  name="new_red"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  name="new_pass"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >HM Port</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="URL_LHM"
                  placeholder="192.168.1.40:8085"
                  required
                />
              </div>
              <br />
              <div class="mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-custom ml-auto">
                  Aceptar
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <style>
    .btn-custom {
      background-color: #fd03f7; /* Código hexadecimal del color fucsia */
      color: #fff; /* Color del texto del botón */
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</html>
